<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"

<body>

    <div class="black-bg1">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="mb-3">
                    <input type="text" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password">
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>

            <!-- <button class="btn btn-danger" id="close">닫기</button> -->
        </div>
    </div>

    <nav class="navbar ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <span class="badge text-bg-dark ms-auto mx-3">Dark Mode 🌛</span>
            <!-- 다크모드, ms-auto:margin left를 오토로 준다. mx-3 : 마진 라이트를 1rem주는 것-->
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="list1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="loginBtn" type="button" class="btn btn-primary">
        버튼
    </button>



    <script>
        var 변수명; //선언
        변수명 =1; //할당

        변수명 ='2'; //재할당

        var 변수명; //재선언
        let 이름 = 'lee'; //let 재선언은 불가능
        이름 = 'park'; //let 재할당은 가능

        const 나이 = 20; //const는 재선언 불가능
        // 나이 =30; //재할당도 불가능



        var cnt = 1;
        $('.badge').on('click', function () {
            //cnt(카운트)가 홀수면 다크
            //cnt가 짝수면 라이트
            cnt++;
            // 위와 다 같다.
            // cnt=cnt+1;
            // cnt +=1;
            if (cnt % 2 == 0) {
                $('.badge').html('Light Mode🌞');
                $('.badge').removeClass('text-bg-dark');
                $('.badge').addClass('text-bg-light');

                $('.navbar').addClass('navbar-dark');
                $('.navbar').addClass('bg-dark');
                $('.navbar').removeClass('navbar-light');
                $('.navbar').removeClass('bg-light');
            } else if(cnt % 2 == 1){
                $('.badge').html('Dark Mode🌛');
                $('.badge').removeClass('text-bg-light');
                $('.badge').addClass('text-bg-dark');

                $('.navbar').addClass('navbar-light');
                $('.navbar').addClass('bg-light'); 
                $('.navbar').removeClass('navbar-dark');
                $('.navbar').removeClass('bg-dark');
            }

        })
        // alert("alert 창에 띄울 문구");
        // 기본 형태
        // $('#submit').on('click', function(){
        //     if(1=1){
        //         alert("id를 입력하세요.")
        //     }
        // })

        // surmit이 일어날때도 볼 수 있다.
        $('form').on('submit', function (e) {
            // console.log(document.getElementById('email').value);
            if ($('#email').val() == '') {
                alert('아이디를 입력하세요');
                e.preventDefault();
            } else if ($('#password').val() == '') {
                alert('패스워드를 입력하세요.');
                e.preventDefault();
            } else if ($('#password').val().length < 4) {
                alert('패스워드 4자 이상으로 작성하시오.');
                e.preventDefault();
            }

        });





        $('#loginBtn').on('click', function () {
            $('.black-bg1').addClass('show-modal1');
        })
        $('#close').on('click', function () {
            $('.black-bg1').removeClass('show-modal1');
        })

        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('lg-open');
        });

        $('#email').on('input', function () {

        });

        $('#email').on('change', function () {
            console.log("2");
        });




    </script>

</body>

</html>
