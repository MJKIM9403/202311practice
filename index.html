<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="hello"> Hello World!</h1>

    <script>
    
    document.getElementById('hello').innerText = 'BAEGOPAYO' ;
    
    document.getElementById('hello').style.color = 'red';

    document.getElementById('hello').style.backgroundColor ='#00f';

    document.getElementById('hello').style.fontSize= '100px';
    document.getElementById('hello').style.fontFamily= 'gulim';
    
    
    
    





    </script>
<!-- getElementById : 아이디를 가지고 요소를 가져오겠다. 
innerText : 오른쪽 값을 넣어달라. 
그래서 hello world가 배고파용으로 바뀐다.-->



</body>
</html>
