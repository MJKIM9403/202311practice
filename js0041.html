    <title>버튼 누르면 색 바뀌기_연습</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="alert" class="alert-box">
        알림창
        <button onclick="alertControl('none')" >
        닫기
        </button>
    </div>

    <button onclick="alertControl('block','#F0DB4F','#red')">
        버튼1
    </button>
    <button onclick="alertControl('display', '#7F7F7F','')">
        버튼2
    </button>
</body>

<script>
    // 주석으로 뭐가 필요한지?
// 1. 버튼 2개 만들고 
// 2. 버튼 눌렀을 때 함수
// 3. alert창이 열리면서 
// 4. 색깔 바꾸기
function alertControl(display, bgColor, color){
document.getElementById('alert').style.display=display;
document.getElementById('alert').style.backgroundColor=bgColor;
document.getElementById('alert').style.color=color;
}
